apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
      - name: backend
        image: yousefkhawagh/backend:latest
        ports:
        - containerPort: 5000
  envFrom:
    - configMapRef:
      name: backend-config
    - secretRef:
      name: db-secret

